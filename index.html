<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>六角形迷宮</title>
<script type="text/javascript" src="dist/index.js"></script>
<style type="text/css">
	.num{width:4em;text-align:center;}
</style>
</head>
<body>
	<div class="container">
		<div class="row position-relative justify-content-center">
            <img src="img/maze.png" style="opacity: 0.5;height: 150px;">
            <div class="position-absolute w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="top: 0px; left:0px;">
                <h1>六角迷宮產生器</h1>
            </div>
        </div>
		<div class="row">
			<div class="col-sm-2">
				<div>
					<a href="print.html">前往列印版網頁</a>
				</div>
				<div>
					<a href="game.html">前往遊戲（測試版）</a>
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input-width">寬</span>
					</div>
					<input id="width" value="13" type="text" class="form-control" aria-label="寬" aria-describedby="input-width">
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input-height">高</span>
					</div>
					<input id="height" value="9" type="text" class="form-control" aria-label="高" aria-describedby="input-height">
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input-edge">邊長</span>
					</div>
					<input id="De" value="20" type="text" class="form-control" aria-label="邊長" aria-describedby="input-edge">
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="input-step">步長</span>
					</div>
					<input id="step" value="6" type="text" class="form-control" aria-label="步長" aria-describedby="input-step">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="solution">
					<label class="form-check-label" for="solution">顯示解答</label>
				</div>
				<button id="run" type="submit" class="btn btn-primary">產生</button>
			</div>
			<div class="col">
				<div id="SVG_DIV"></div>
				<div id="NOTE"></div>
			</div>
		</div>
	</div>
</body>
</html>
